<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Card Slider</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="card-slider">
            <div class="card active" id="slider-item-1">
                <img src="https://picsum.photos/id/24/1280/720" alt="book">
                <div class="caption">Book 📖</div>
            </div>
            <div class="card next" id="slider-item-2">
                <img src="https://picsum.photos/id/237/1280/720" alt="dog">
                <div class="caption">Dog 🐕</div>
            </div>
            <div class="card" id="slider-item-3">
                <img src="https://picsum.photos/id/442/1280/720" alt="travel">
                <div class="caption">Travel 🗺️</div>
            </div>
            <div class="card" id="slider-item-4">
                <img src="https://picsum.photos/id/541/1280/720" alt="deep diving">
                <div class="caption">Deep diving 🤿</div>
            </div>
            <div class="card" id="slider-item-5">
                <img src="https://picsum.photos/id/593/1280/720" alt="tiger">
                <div class="caption">Tiger 🐅</div>
            </div>
            <div class="card" id="slider-item-6">
                <img src="https://picsum.photos/1280/720" alt="random">
                <div class="caption">Random 🎲</div>
            </div>
        </div>
    </div>
</body>
</html>
